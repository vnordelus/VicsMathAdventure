<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vic's Math Adventure â€” Space Galaxy</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

   <div id="startScreen">
  <h1>ðŸ§® Vicâ€™s Math Adventure</h1>
  <p>Enter your name to begin:</p>
  <input id="playerNameInput" placeholder="Your name" />
  <button id="startBtn">Start Adventure</button>
</div>

<div id="mapScreen" style="display:none;"></div>

<div id="gameScreen" style="display:none;">
  <!-- your existing game UI -->
</div>

  <div id="space-bg"></div>

  <main class="wrap">
    <header class="top">
      <div class="title">
        <h1>Vic's Math Adventure</h1>
        <div class="subtitle">Superhero Academy â€” Space Galaxy</div>
      </div>

      <div class="hud">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="level">Level: <span id="level">1</span></div>
        <div class="timer">Time: <span id="timer">--</span>s</div>
      </div>
    </header>

    <section class="game-area">
      <aside class="left-panel">
        <div class="avatar">
          <img id="avatarImg" src="https://i.imgur.com/2yRk7pA.png" alt="Captain Calculator">
        </div>

        <div class="power">
          <div class="label">Power</div>
          <div id="powerBar" class="power-bar"><div id="powerFill"></div></div>
          <div class="streak">Streak: <span id="streak">0</span></div>
          <div class="lives">Lives: <span id="lives">3</span></div>
        </div>

        <div class="controls">
          <label><input id="soundToggle" type="checkbox" checked> Sound</label>
          <label><input id="musicToggle" type="checkbox"> Music</label>
          <button id="resetBtn" class="small">Reset Progress</button>
        </div>

        <div class="achievements">
          <h4>Achievements</h4>
          <ul id="achList"></ul>
        </div>
      </aside>

      <div class="center-panel">
        <div id="questionCard" class="card">
          <div id="phase" class="phase">Mission</div>
          <div id="question" class="question">Loading...</div>
          <div id="subhint" class="subhint"></div>
        </div>

        <div class="input-row">
          <input id="answerInput" type="text" inputmode="decimal" placeholder="Type answer (fractions, decimals allowed)">
          <button id="submitBtn" class="big">Deploy Answer âš¡</button>
        </div>

        <div class="feedback" id="feedback">Solve missions to power up!</div>
        <div id="confettiCanvas"></div>
      </div>
    </section>

    <footer class="bottom">
      <div class="highscore">High Score: <span id="highScore">0</span></div>
      <div class="boss">Boss Round in <span id="bossCountdown">10</span> missions</div>
    </footer>
  </main>
<script type="module" src="/game.js"></script>

</body>
</html>
